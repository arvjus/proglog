<h1>Plain records</h1>
<br>
<form class="form-horizontal" role="form">
    <div class="form-group well well-lg">
        <label class="control-label col-md-1" for="dateFrom">From:</label>

        <div class="col-md-2">
            <input class="input-sm" type="date" name="dateFrom" ng-model="dateFrom">
        </div>
        <label class="control-label col-md-1" for="dateTo">To:</label>

        <div class="col-md-2">
            <input class="input-sm" type="date" name="dateTo" ng-model="dateTo">
        </div>
        <button class="btn btn-success btn-sm" ng-click="loadData(dateFrom, dateTo)">Refresh</button>
    </div>
</form>
<div ng-if="msg !== undefined" class="alert alert-success">{{msg}}</div>
<div ng-if="err !== undefined" class="alert alert-danger">{{err}}</div>

<table class="table table-striped  table-condensed">
    <thead>
    <tr>
        <th ng-repeat="title in list.header">{{title}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="record in list.records">
        <td ng-repeat="field in record track by $index">{{field}}</td>
    </tr>
    </tbody>
</table>
