<h1>Show statistics</h1>

<p>
    <label for="dateFrom">From:</label>
    <input type="date" name="dateFrom" ng-model="dateFrom">&nbsp;
    <label for="dateTo">To:</label>
    <input type="date" name="dateTo" ng-model="dateTo">
    <button ng-click="loadData(dateFrom, dateTo)">Refresh</button>
</p>

<p>
<table>
    <tr>
        <th>Name</th>
        <th/>
        <th>Value</th>
    </tr>
    <tr ng-repeat="(name, value) in stats">
        <td>{{name}}</td>
        <td></td>
        <td>{{value}}</td>
    </tr>
</table>
</p>
